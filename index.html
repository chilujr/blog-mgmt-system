<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Blog Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Post Lists</a></li>
                    <li class="nav-item"><a class="nav-link" href="post_details.html">Post Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="sign_up.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page header with logo and tagline -->
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Welcome to My Blog!</h1>
                <p class="lead mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis aliquid atque, nulla.</p>
            </div>
        </div>
    </header>
        
        <div class="container mt-4">
            <h2>Blog Management System</h2>
            
            <!-- Create Post Form -->
            <form id="createPostForm">
                <h4>Create Post</h4>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <textarea class="form-control" id="body" name="body" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="createPost()">Create Post</button>
            </form>
        
            <hr>
        
            <!-- Read Posts Button -->
            <h4>Read Posts</h4>
            <button type="button" class="btn btn-success" onclick="readPosts()">Read Posts</button>
        
            <hr>
        
            <!-- Update Post Form -->
            <form id="updatePostForm">
                <h4>Update Post</h4>
                <div class="mb-3">
                    <label for="updateId" class="form-label">Post ID</label>
                    <input type="number" class="form-control" id="updateId" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="updateTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="updateTitle" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="updateBody" class="form-label">Body</label>
                    <textarea class="form-control" id="updateBody" name="body" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="updateAuthor" class="form-label">Author</label>
                    <input type="text" class="form-control" id="updateAuthor" name="author" required>
                </div>
                <div class="mb-3">
                    <label for="updateCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="updateCategory" name="category" required>
                </div>
                <button type="button" class="btn btn-warning" onclick="updatePost()">Update Post</button>
            </form>
        
            <hr>
        
            <!-- Delete Post Form -->
            <form id="deletePostForm">
                <h4>Delete Post</h4>
                <div class="mb-3">
                    <label for="deleteId" class="form-label">Post ID</label>
                    <input type="number" class="form-control" id="deleteId" name="id" required>
                </div>
                <button type="button" class="btn btn-danger" onclick="deletePost()">Delete Post</button>
            </form>
        </div>
        
     <!-- Bootstrap core JS and your custom scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/scripts.js"></script>
 
 </body>
 
 </html>
